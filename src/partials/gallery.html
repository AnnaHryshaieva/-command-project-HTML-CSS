
    
    
    <section class="gallery">
        <div class="swiper-wrapper container">
            <h2 class="gallery__title">Gallery Swiper</h2>
            <div class="image-slider swiper-container parent_of_images">
                <div class="swiper">
                    <div class=" image-slider__wrapper swiper-wrapper">
                    <div class="image-slider__slide swiper-slide div_for_image">
                        <div class="image-slider__image child_div_first">
                            <picture>
                                <source srcset="./images/ice_cream_first_slide.jpg 1x, ./images/ice_cream_first_slide_2x.jpg 2x" /> <img src="./images/ice_cream_first_slide.jpg" alt="Ice-cream" class="image_one" width="279px" height="130px">
                            </picture>
                        </div>
                    </div>
                
                    <div class="image-slider__slide swiper-slide div_for_image">
                        <div class="image-slider__image child_div_second">
                            <picture>
                                <source srcset="./images/ice_cream_second_slide.jpg 1x, ./images/ice_cream_second_slide_2x.jpg 2x"> <img src="./images/ice_cream_second_slide.jpg" alt="Ice-cream" class="image_two" width="279px" height="130px">
                            </picture>
                        </div>
                    </div>
                
                    <div class="image-slider__slide swiper-slide div_for_image">
                        <div class="image-slider__image child_div_third">
                            <picture>
                                <source srcset="./images/ice_cream_third_slide.jpg 1x, ./images/ice_cream_third_slide_2x.jpg 2x"> <img src="./images/ice_cream_third_slide.jpg" alt="Ice-cream" class="image_three" width="279px" height="130px">
                            </picture>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    </section>
